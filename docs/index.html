    <script>
        var hpower = function () { function t(t, f) { let e = l(0, 3); let r = []; switch (e) { case 0: for (let e = 0; e < 5; e++) { if (new Date - t <= f) return 0; r.push({ k: e * Math.random() }) } return 1; case 1: for (let e = 5; e > 0; e--) { if (new Date - t <= f) return 0; r.push({ key: e * Math.random() }) } return 1; case 2: for (let e = 10; e <= 50; e += 10) { if (new Date - t <= f) return 0; r.push({ key: e * Math.random() }) } return 1; case 3: for (let e = 100; e >= 50; e -= 10) { if (new Date - t <= f) return 0; r.push({ key: e * Math.random() }) } return 1; default: break } } function l(e, t) { return Math.floor(Math.random() * (t - e + 1)) + e } let e = { isFiveFifthPowerful: false, isFourFifthPowerful: false, isThreeFifthPowerful: false, isTwoFifthPowerful: false, isOneFifthPowerful: false }; let f = document.getElementsByTagName("html")[0]; let r = new Date; let i = 0; let s = 0; for (let e = 0; e < 4; e++) { while (new Date - r <= 10) { i += t(r, 5) } s += i; i = 0 } s /= 4; s = Math.floor(20 * Math.pow(s, 1 / 3)); if (s < 70) { f.classList.add("one-fifth-powerful"); e.isOneFifthPowerful = true } else if (s < 80) { f.classList.add("two-fifth-powerful"); e.isTwoFifthPowerful = true } else if (s < 90) { f.classList.add("three-fifth-powerful"); e.isThreeFifthPowerful = true } else if (s < 100) { f.classList.add("four-fifth-powerful"); e.isFourFifthPowerful = true } else { f.classList.add("five-fifth-powerful"); e.isFiveFifthPowerful = true } return e }();
